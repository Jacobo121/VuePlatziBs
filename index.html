<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1> 
            {{name}} 
            <!-- v-if remueve directamente del DOM la condicion que no se cumple -->
            <span v-if="changePercent > 0" >😁</span>
            <span v-else-if="changePercent < 0" >🤯</span>
            <span v-else > 😑 </span>

            <!-- v-show cambia el display del elemento -->
            <span v-show="changePercent > 0" >🙄</span>
            <span v-show="changePercent < 0" > 😂 </span>
            <span v-show="changePercent == 0" > 😣 </span>
        </h1>

        <ul>
            <!-- P e I son las variables en este caso, p representa el elemento y I el indice -->
            <li v-for="(p, i) in prices" v-bind:key="p" > {{ i }} - {{ p }}</li>
        </ul>

        <ul>
            <!-- Para accerder a un array que tiene objetos => -->
            <li v-for="(p, i) in pricesWithDays" v-bind:key="p.day" > {{ i }} - {{p.day}} - {{ p.value }}</li>
        </ul>

        <!-- : es la abreviacion de v-bind -->
        <img v-bind:src="img" :alt="name">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
