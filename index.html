<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="app" :style="{background: '#' + color}">
        <!-- : es la abreviacion de v-bind -->
        <img @mouseover="toggleShowPrices" 
            @mouseout="toggleShowPrices"
            v-bind:src="img" :alt="name">

        <h1 :class="changePercent > 0 ? 'green' : 'red' "> 
            {{title}}
            <!-- v-if remueve directamente del DOM la condicion que no se cumple -->
            <span v-if="changePercent > 0" >😁</span>
            <span v-else-if="changePercent < 0" >🤯</span>
            <span v-else > 😑 </span>

            <!-- v-show cambia el display del elemento -->
            <span v-show="changePercent > 0" >🙄</span>
            <span v-show="changePercent < 0" > 😂 </span>
            <span v-show="changePercent == 0" > 😣 </span>

            <!-- V-on sirve para disparar un evento, despues de los dos puntos va el evento click en este caso  
            De igual forma podemos abreviar v-on: con un simple @-->
            <span v-on:click="toggleShowPrices" >{{showPrices ? '🤩' : '😶'}}</span>
        </h1>

        

        <ul v-show="showPrices">
            <!-- P e I son las variables en este caso, p representa el elemento y I el indice -->
            <li 
                class="uppercase"
                :class="{orange: p.value === price, red: p.value < price, green: p.value > price }"
                v-for="(p, i) in pricesWithDays" 
                v-bind:key="p" > 
                {{ i }} - {{p.day}} - {{ p.value }} 
            </li>
        </ul>

        <!-- <ul>
            Para accerder a un array que tiene objetos =>
            <li v-for="(p, i) in pricesWithDays" v-bind:key="p.day" > {{ i }} - {{p.day}} - {{ p.value }}</li>
        </ul> -->

        

        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
